<!DOCTYPE html>
{% extends 'blog/base.html' %}
  {% block body_block %}

    <br>
    <div class="jumbotron bg-light-blue text-center"><h2 class="display-3 white">User Login</h2></div>
    {% if form.errors %}
    <p class="text-danger">Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {% load bootstrap4 %}
      {% bootstrap_form form %}
      <br>
      <input type="submit" class="btn bg-dark-blue white" name="" value="Log In">
      <a class="btn btn-info" href="{% url 'blog:userRegisterPage' %}">SignUp</a>
    </form>
  {% endblock %}
